				<!-- Description 		
				<div class="span8">
					<h3 class="title"><a href="/studio/everydaylife">The Everyday Life of Design</a></h3>
					<p class="author">Alan Gilbert</p>
					<p class="date">2021</p>
					<p class="description">
						Ranging fast and low across current social, physical, and media landscapes, Alan Gilbert’s sprawling book of poems, The Everyday Life of Design, finds its subjects everywhere and nowhere. Trapped in a world structured to extract as much data and capital as possible, these poems inhabit tenuous spaces while also seeking to elude them and propose a better future. While the book’s strategy may be to document obsessively, the aim is not to record the received, but to overturn it and move beyond the damage it has done. Bleak, funny, elegiac, absurd, politically engaged, despairing, and hopeful, The Everyday Life of Design opens wide to the world in a variety of styles and voices. </p>
					<a class="btn btn-inverse" href="https://www.spdbooks.org/Products/9780999570135/the-everyday-life-of-design.aspx ">Purchase</a>
