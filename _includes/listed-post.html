<div class="row post">
	<div class="span8">
		<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<info datetime="{{ post.date }}">
			<strong>{{ post.date }}</strong>
		</info>
		<info>
			by <strong>{{ post.author }}</strong>
		</info>
		<div class="postbody">
			{{ post.content }}
		</div>
	</div> <!-- .span8 -->
</div> <!-- /.row .post -->

<hr>
