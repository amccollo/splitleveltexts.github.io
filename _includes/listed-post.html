<div class="row post">
	<div class="span8">
		<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<info datetime="{{ post.date }}">
			{{ post.date | date_to_string }} {% if post.author %} by {{ post.author }} {% endif %}
		</info>
		<div class="postbody">
			{{ post.content }}
		</div>
	</div> <!-- .span8 -->
</div> <!-- /.row .post -->

<hr>
